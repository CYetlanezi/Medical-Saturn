<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jQuery.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/formly.js"></script>
        <link rel="stylesheet" href="css/formly.css" type="text/css" />
        <script>
            $(document).ready(function() { 

                    $('#Info').formly({'theme':'Dark'}, function(e) { 
		
                    $('.callback').html(e);
                });
            });
            function cargar(div, desde)
            {
                $(div).load(desde);
            }
        </script>
        <link rel="stylesheet" href="formly.css" type="text/css" />
        </head>
        <body>
        
            <div class="tittle" style="background-color: #B11C1C">
                <p style="margin-top: 0px;">Nueva Consulta</p>
            </div>
            
                <form id="Info">
                    <img src="css/imagen/date.png" width="30px" height="30px" alt=""/>
                    Datos Generales
                    <hr>
                    ID Consulta:
                    <input type="text" name="idconsulta" size="30" style="margin:15px;" />
                    Fecha:
                    <input type="text" name="fecha"size="30" style="margin:15px;" />
                    
                    <br>
                    <br>
                    <br>
                    <img src="css/imagen/alumno.png" width="35px" height="35px" alt=""/>
                    Datos del Alumno
                    <hr>
                    <br>
                    <img src="css/imagen/profile.png" alt=""/>
                    Boleta
                    <input type="text" name="boleta" require="true" label="Boleta" size="30" style="margin:15px;" /> 
                    <input type="submit" value="Buscar" />
                    <br>
                    <br>
                    Grupo:
                    <input type="text" name="grupo" size="11" style="margin:15px;" /> 
                    Edad:
                    <input type="text" name="edad" size="11" style="margin:15px;" /> 
                    Peso:
                    <input type="text" name="peso" size="11" style="margin:15px;" />    
                    Talla:
                    <input type="text" name="talla" size="11" style="margin:15px;" />  
                    Temperatura:
                    <select id="temperatura" name="temp">
                    <option value="si">Si</option>
                    <option value="no">No</option>
                    </select>
                    <br>
                      <textarea name="sint" rows="12" cols="45" place="Síntomas" style="margin: 15px;"></></textarea>
                      <textarea name="trata" rows="12" cols="45" place="Tratamiento" style="margin: 15px;"></></textarea> 
                      <textarea name="observa" rows="10" cols="100" place="Observaciones" style="margin: 15px;"></></textarea> 
                     <br>
                     <br>
                     <br>
                     <img src="css/imagen/medkit.png" width="35px" height="35px" alt=""/>
                     Medicamento
                     <hr>
                     <br>
                     ID Almacen:
                    <input type="text" name="idalma" size="30" style="margin:15px;" />
                    <input type="submit" value="Buscar" />
                    <br>
                     Nombre:
                    <input type="text" name="nombrem"size="30" style="margin:15px;" /> 
                    Fórmula Activa:
                    <input type="text" name="factiva"size="30" style="margin:15px;" />
                    <br>
                    Duración:
                    <input type="text" name="dur"size="4" style="margin:15px;" />
                    <select id="tipod" name="tiem">
                    <option value="dia">Día(s)</option>
                    <option value="mes">Mes(es)</option>
                    <option value="anio">Año(s)</option>
                    </select>
                    Frecuencia:
                    <input type="text" name="frec"size="4" style="margin:15px;" />
                    <select id="tipof" name="tiemf">
                    <option value="dia">Hora(s)</option>
                    <option value="dia">Día(s)</option>
                    <option value="mes">Mes(es)</option>
                    <option value="anio">Año(s)</option>
                    </select>
                    Control:
                    <select id="control" name="control">
                    <option value="proporcionado">Proporcionado</option>
                    <option value="recomendado">Recomendado</option>
                    </select>
                    Cantidad:
                    <input type="text" name="cant"size="4" style="margin:15px;" />
                    <select id="tipoc" name="dosis">
                    <option value="dia">Caja(s)</option>
                    <option value="dia">Dosís</option>
                    </select>
                    <br>
                    <input type="submit"  src="css/imagen/añadir.png" width="35px" height="35px" value="Añadir Medicamento" />
                    <br>
                    <br>
                    <br>
                    <img src="css/imagen/dentista.png" width="35px" height="35px" alt=""/>
                    Datos del Dentista
                    <hr>
                    <br>
                    <img src="css/imagen/profile.png" alt=""/>
                    Número de Trabajador Dentista:
                    <input type="text" name="ntrabajador" require="true" label="Numero de Trabajador" size="30" style="margin:15px;" /> 
                    <center>
                    <input type="submit" value="Mandar" /><input type="reset" value="Limpiar" />
                    </center>
                </form>
            
        </body>
</html>
